<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Devoir</title>

  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note : First Name, Last Name, Password and Email are required</p>
    <form  action="https:\\www.facebook.com" method="get">
      <label for="username">First Name</label>
      <input id="username" type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last name</label>
      <input id="lastname" type="text" name="" placeholder="Last Name" required>

<p></p>
      <label for="useremail">Email</label>
      <input id="useremail" type="email" name="" placeholder="name@gmail.com" required>

      <label for="userpassword">password</label>
      <input id="userpassword" type="password" name="" placeholder="" required>


     <p> Are you over the age of 18 ? </p>

       <label for="yn">Yes</label>
       <input id="yn" type="radio" name="loc" value="">
       <label for="ny">No</label>
       <input id="ny" type="radio" name="loc" value="">


     <p>Do you have a Credit Card or PayPal?</p>
     <select  name="stars">
       <option value="cc">Credit Card</option>
       <option value="pp">PayPal</option>
     </select>
<p></p>

     <input type="submit" name="" value="Sign Up">
     </form>
  </body>
</html>
