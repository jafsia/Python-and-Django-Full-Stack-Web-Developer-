<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
  <form  method="get">
    <h2>Are you from usa or not?</h2>
    <label for="inusa">Inside</label>
    <input id="inusa" type="radio" name="loc" value="">

    <label for="outusa">Outside</label>
    <input id="outusa" type="radio" name="loc" value="">

    <label for="both">Both</label>
    <input id="both" type="radio" name="loc" value="">
    <h2>How was your service?</h2>

    <select name="stars">
      <option value="Great">3</option>
      <option value="Okay">2</option>
      <option value="Bad">1</option>
    </select>
    <input type="submit" name="" value="SUBMIT">

    <h2>Any other Feedback?</h2>
    <input type="text" name="" value="">
    <input type="submit" name="" value="Submit">

    <h2>Else</h2>
    <textarea name="name" rows="8" cols="80"></textarea>
    <input type="submit" name="" value="SUBMIT">
  </form>

  </body>
</html>
